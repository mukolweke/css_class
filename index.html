<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS CLASS CODES</title>
	<!-- external css -->
	<link rel="stylesheet" type="text/css" href="main.css">
	<style type="text/css">
	   /*inline css*/
        .cy_container{
        	background-color: #006666;
        	color: #fff;
            margin: 50px auto;
        	height: 200px;
        	width: 600px;
        	border-radius: 10px;
        	padding-top: 10px;
        	padding-left: 10px;
        }

		.input{
			height: 30px;
			width: 250px;
			border-radius: 3px;

		}

		
		/*end css*/
	</style>

</head>
<body>
	<div class="cy_container">
		<h2 class="title">Cytonn Investments</h2>
		<h4>Get friendly updates, infrequently.</h4>
		<form>
			<input class="input" type="email" placeholder="Email" name="email"/>
			<button class="btn" style="color: #006666;" type="submit">Subcribe</button>
		</form>
	</div>
</body>
</html>
